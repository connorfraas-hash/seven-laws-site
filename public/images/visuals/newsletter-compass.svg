<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180" stroke="rgba(196, 160, 90, 0.4)" stroke-width="1" fill="none"/>
  <!-- Middle circle -->
  <circle cx="200" cy="200" r="120" stroke="rgba(196, 160, 90, 0.3)" stroke-width="0.5" fill="none"/>
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="60" stroke="rgba(196, 160, 90, 0.3)" stroke-width="0.5" fill="none"/>
  <!-- Center point -->
  <circle cx="200" cy="200" r="3" fill="rgba(196, 160, 90, 0.5)"/>
  <!-- N -->
  <line x1="200" y1="20" x2="200" y2="40" stroke="rgba(196, 160, 90, 0.5)" stroke-width="1.5"/>
  <text x="200" y="15" text-anchor="middle" fill="rgba(196, 160, 90, 0.6)" font-family="serif" font-size="20" font-weight="300">N</text>
  <!-- E -->
  <line x1="360" y1="200" x2="380" y2="200" stroke="rgba(196, 160, 90, 0.5)" stroke-width="1.5"/>
  <text x="385" y="205" text-anchor="middle" fill="rgba(196, 160, 90, 0.6)" font-family="serif" font-size="20" font-weight="300">E</text>
  <!-- S -->
  <line x1="200" y1="360" x2="200" y2="380" stroke="rgba(196, 160, 90, 0.5)" stroke-width="1.5"/>
  <text x="200" y="395" text-anchor="middle" fill="rgba(196, 160, 90, 0.6)" font-family="serif" font-size="20" font-weight="300">S</text>
  <!-- W -->
  <line x1="40" y1="200" x2="20" y2="200" stroke="rgba(196, 160, 90, 0.5)" stroke-width="1.5"/>
  <text x="15" y="205" text-anchor="middle" fill="rgba(196, 160, 90, 0.6)" font-family="serif" font-size="20" font-weight="300">W</text>
  <!-- Minor ticks -->
  <line x1="200" y1="20" x2="200" y2="30" stroke="rgba(196, 160, 90, 0.2)" stroke-width="0.5"/>
  <line x1="380" y1="200" x2="370" y2="200" stroke="rgba(196, 160, 90, 0.2)" stroke-width="0.5"/>
  <line x1="200" y1="380" x2="200" y2="370" stroke="rgba(196, 160, 90, 0.2)" stroke-width="0.5"/>
  <line x1="20" y1="200" x2="30" y2="200" stroke="rgba(196, 160, 90, 0.2)" stroke-width="0.5"/>
</svg>

